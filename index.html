<!DOCTYPE html>

<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SANCARAZ 模擬器</title>

  <style>

      font-family: "Helvetica Neue", sans-serif;
      background-color: #fffaf5;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #c71585;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      border: 2px solid #c71585;
      border-radius: 5px;
    }

      padding: 8px 12px;
      background-color: #c71585;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;

</head>

  <script>

      } else if (input.includes("蕭韻珊") || input.includes("sandy")){
        response = "蕭韻珊 生日:2007年10月16日，是Alcaraz命中的女主角，很多人為他們感到幸福，是令人稱羨的情侶，時常有人說他們真是郎才女貌。除此以外，蕭韻珊的西語能力一流，別小看她，她更是清大化工系和電機系畢業的優良學生，在學期間，她是萬人迷，但她都沒有把追求者看在眼裡，因為她知道他只能是Carlos Alcaraz 的，也願意為愛付出和瘋狂💗💗";
      } else if (input.includes("愛") || input.includes("love")) {
        response = "LOVE?韻珊的幸福是奔赴老公的球場現場 🎾";
      } else {
        response = "這問題太理性，我的超級電腦腦還需要進化。請再問一次！";
      }

      document.getElementById("output").innerHTML = "<strong>SANCARAZ：</strong> " + response;
    }
  </script>
</body>
</html>
